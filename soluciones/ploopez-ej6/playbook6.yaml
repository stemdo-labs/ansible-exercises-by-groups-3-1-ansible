  hosts: grupo1
  become: yes

  tasks:
    - name: Buscar archivos grandes
      find:
        paths: /
        size: +104857600
      register: large_files

    - name: Mostrar archivos grandes encontrados
      debug:
        msg: "Archivo: {{ item.path }} - Tama√±o: {{ (item.size | int) / 1024 / 1024 }} MB"
